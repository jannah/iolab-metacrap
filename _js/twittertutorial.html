<html>
 <head>
        <title>Tweet for Dummies!</title><!-- Chris's comments to demonstrate merge conflict'-->
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
        <!-- <script src="twitterTutorial.js"></script> -->
				
		<script type="text/javascript" src="twitterAPI.js"></script>
		<script type="text/javascript" src="example_twitterAPICall.js"></script>
		<!-- <script type="text/javascript" src="_js/twitterAPIExample.js"></script>		 -->
                
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
    </head>

<body>
<div id="jstwitter"></div>
<div class="item">
{IMG}
    <div class="tweet-wrapper">
        <span class="text">{TEXT}</span>
        <span class="time">
            <a href="{URL}" target="_blank">{AGO}</a>
        </span>
        by 
        <span class="user">{USER}</span>
    </div>
</div>

<div id="twitter_update_list"><span class="tweet-loader">Loading tweets...</span></div>

</body>
</html>
